
<div style="height: max-content;width:100%; ">

    <div class="alert hide alert-danger alert-dismissible fade show collapse" role="alert" id="alertIndex"
         style="display:none;text-align: center;width: 85%;position: absolute;left: 50%;transform: translateX(-50%);margin: auto;margin-top: -85px;">
        <span id="errorText"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="jumbotron"
         style="      background-color: #f7f9fb;    margin-top: 10rem;  text-align: center;   margin-bottom: 15rem;height: 500px; border-radius: 20px;   width: min-content;margin-left:auto;margin-right:auto;">
        <p style="width: 178px;margin-left: auto; margin-right: auto;font-size: 30px; ">Bienvenue !</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <p style="width: 280px;font-size: 16px;margin-bottom: 21px;">Renseigne les informations ci-dessous pour créer ton
            compte bip.</p>
        <div id="formulaire_flip1" style="position: absolute;    width: 275px;">
            <input type="hidden" id="cryHidden" class="form-control" name="cryHidden"
                   value=""/>
            <input type="text" name="nom" id="Formnom" placeholder="Quel est ton nom ? *"
                   class="form-control input_flip1 black-placeholder" reqired maxlength="30" required
                   pattern="^[\p{L}\p{M} \-\.',]*$"/>
            <input type="text" name="prenom" id="Formprenom" class="form-control input_flip1 black-placeholder"
                   placeholder="Quel est ton prénom ? *" reqired maxlength="20" required pattern="^[\p{L}\p{M} \-\.',]*$"/>
            <input type="text" name="entreprise" id="Formentreprise"
                   class="form-control input_flip1 black-placeholder"
                   placeholder="Quel est le nom de ton entreprise ?" reqired maxlength="30" required
                   pattern="^[\p{L}\p{M} \-\.',]*$"/>
            <button class="btn-dark custom-btn btn_flip1" style="    width: 160px;
    font-size: 18px;margin-top: 15px;">
                Continuer &nbsp; <i class=" fa fa-arrow-right"></i>
            </button>
        </div>
        <div id="formulaire_flip2" style="display:none;">
            <input type="email" name="email" id="Formemail" autocomplete="false"
                   class="form-control black-placeholder" placeholder="Quel est ton adresse email ? *"
                   required="required" required
                   pattern="/^[_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,4}$/"
                   autocomplete='off'/>
            <input type="tel" name="tel" id="Formtel" class="form-control black-placeholder"
                   placeholder="Quel est ton numéro de téléphone ? *" required pattern="^\(*\d{3}\)*( |-)*\d{3}( |-)*\d{4}$"
                   required="required" autocomplete='off'/>
            <input type="password" name="password" autocomplete="false"
                   id="Formpassword" class="form-control black-placeholder" placeholder="Défini ton mot de passe"
                   reqired minlength="7"/>
            <input type="password" class="form-control black-placeholder" autocomplete="false"
                   name="confirmPassword" id="FormconfirmPassword" placeholder="Confirme ton mot de passe" reqired
                   minlength="7"/>
            <button class=" btn-dark custom-btn btn_flip2" style="    width: 15%;
    margin-right: 0;">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button class=" btn-dark custom-btn" style="     margin-left: 7px;
    width: 65%;" id="btnSubmitInscription">
                Inscription
            </button>

        </div>

    </div>
</div>
